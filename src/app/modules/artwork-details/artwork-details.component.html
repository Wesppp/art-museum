@if (!isArtworkLoading() && artwork(); as artwork) {
  <div class="artwork-details max-width-container">
    <div class="artwork-details__image">
      <img
        class="image"
        [src]="artwork.image_url"
        [alt]="artwork.thumbnail.alt_text">
      <app-add-to-favorites-btn
        [style]="{
          'position': 'absolute',
          'top': '2rem',
          'right': '1rem'
        }"
        [bgColor]="btnBgColors.WHITE"
        [artworkId]="artwork.id"
      ></app-add-to-favorites-btn>
    </div>
    <div class="artwork-details__info">
      <div class="info">
        <h1 class="info__title">
          {{ artwork.title }}
        </h1>
        <div class="info__artist">
          The artist: <span class="hightlight-text-slice">{{ artwork.artist_title | appCheckUndefinedValue }}</span>
        </div>
        <div class="info__dates">
          The beginning of work in
          <span class="hightlight-text-slice">{{ artwork.date_start }}</span>
          the end in
          <span class="hightlight-text-slice">{{ artwork.date_end }}</span>
        </div>
      </div>
      <div class="overview">
        <h2 class="overview__title">Overview</h2>
        <p
          [innerHTML]="artwork.short_description | appCheckUndefinedValue"
          class="overview__short-description"></p>
      </div>
    </div>
  </div>
} @else {
  <app-loading-spinner></app-loading-spinner>
}
